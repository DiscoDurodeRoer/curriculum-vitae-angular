<div id="skills" class="col-12">
  <ng-container *ngFor="let skill of skills">
    <div class="progress" [ngClass]="skill.class_color.color">
      <div class="progress-bar progress-bar-striped active" [ngClass]="skill.class_color.class_progress" [ngStyle]="{'width.%': skill.valor}">
        <div class="progress-value">{{skill.nombre+' ('+skill.valor+'%)'}}</div>
      </div>
    </div>
  </ng-container>
</div>
