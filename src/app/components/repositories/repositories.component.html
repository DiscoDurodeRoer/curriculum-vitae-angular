<div id="works" class="col-12 h-100">
  <div *ngIf="repositories && repositories.length == 0">
    No hay repositorios
  </div>

  <ng-container *ngIf="repositories && repositories.length > 0">
    <div class="row">

      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 mb-5"
        *ngFor="let repository of repositories | paginate: {itemsPerPage: itemsPerPage, currentPage: page}">

        <div class="card h-100">
          <img class="card-image-top w-100 img-fluid" [src]="'assets/img/repositories/' + repository.language + '.jpg'" />
          <div class="card-body">
            <h3 class="card-title">{{repository.name}}</h3>
            <p class="card-text">{{repository.description}}</p>
          </div>
          <div class="card-footer">
            <a class="btn btn-block btn-primary" role="button" [href]="repository.html_url" target="_blank">Ir al repositorio</a>
          </div>
        </div>
      </div>

    </div>

    <div class="row" *ngIf="repositories && repositories.length > itemsPerPage">
      <div class="col-12 text-center mb-5">
        <div class="pagination-footer">
          <pagination-controls nextLabel="Siguiente" previousLabel="Anterior" (pageChange)="page = $event">
          </pagination-controls>
        </div>
      </div>
    </div>

  </ng-container>


  <ddr-spinner [embedded]="true"></ddr-spinner>
</div>
