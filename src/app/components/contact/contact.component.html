<div id="contact" class="col-12 h-100">

    <div class="row">
        <div class="col-md-6 col-12 mt-4">                
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5246358.138776342!2d-7.273164466169733!3d40.22263330933698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5914dd5e618e91%3A0x49df13f1158489a8!2sZaragoza!5e0!3m2!1ses!2ses!4v1668022315088!5m2!1ses!2ses" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
        <div class="col-md-6 col-12">                
            <form #form="ngForm" class="form-horizontal" method="post" (ngSubmit)="sendEmail(form)">
                
                <div class="controls">
                    <label class="control-label" for="name">{{'label.name' | translate}} (*)</label>
                    <input id="name" name="name" type="text" [placeholder]="'label.placeholder.name' | translate" class="form-control" [(ngModel)]="dataForm.name"
                        #name="ngModel" required>

                    <label class="control-label" for="email">{{'label.email' | translate}} (*)</label>
                    <input id="email" name="email" type="text" [placeholder]="'label.placeholder.email' | translate" class="form-control" [(ngModel)]="dataForm.email"
                        #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>

                    <label class="control-label" for="company">{{'label.company' | translate}}</label>
                    <input id="company" name="company" type="text" [placeholder]="'label.placeholder.company' | translate" class="form-control" [(ngModel)]="dataForm.company"
                        #email="ngModel">

                    <label class=" control-label" for="message">{{'label.message' | translate}} (*)</label>
                    <textarea id="message" class="form-control" name="message" [placeholder]="'label.placeholder.message' | translate" rows="10"
                        [(ngModel)]="dataForm.message" #message="ngModel" required>
                    </textarea>

                    <button type="submit" [disabled]="form.invalid" class="col-md-12 btn btn-primary btn-lg mb-4">{{'label.send.message' | translate}}</button>

                </div>
    
            </form>
        </div>
    </div>
  
    <ddr-spinner></ddr-spinner>

</div>
